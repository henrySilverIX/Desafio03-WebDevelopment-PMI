<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" text="text/css" href="{{url_for('static', filename='styles/main.css')}}">
</head>



<body>

<!-- Navebar -->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/"><img class="game-logo" src="../static/images/VRC_Logo.png" width="150px"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/">Home</a>
      <a class="nav-item nav-link" href="/Características">Características do jogo</a>
      <a class="nav-item nav-link" href="/Mapas Interessantes">Mapas interessantes</a>
      <a class="nav-item nav-link" href="/Sobre Mim">Sobre mim</a>
    </div>
  </div>
</nav>


<!--Página de conteúdos-->
<div class="container">

  <!-- H1 title para cada página-->
  <div id="home">
    <h1>{% block sobre%}Home{% endblock %}</h1>
  </div>


  <!-- Bloco para o carrosel -->
  {% block carrosel%}
  {% endblock %}


  <!-- Bloco de conteúdo -->
  {% block content %}

  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

  {% endblock %}
</div>


<!-- Rodapé das outras páginas-->
{% block footer %}
{% endblock %}


{% block script %}

{% endblock %}
</body>
</html>
